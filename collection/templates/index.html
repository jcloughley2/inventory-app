{% extends 'base.html' %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
    {% for list in lists %}
		<h2>
        	<a href="{% url 'list_detail' slug=list.slug %}">
            	{{ list.name }}
        	</a>
    	</h2>
    	<p>{{ list.description }}</p>
    {% endfor %}
{% endblock content %}
